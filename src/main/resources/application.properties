# Google OAuth2 Configuration
# Keys are loaded from .env file (see DotEvnConfig class)
# Setup: Create OAuth2 credentials at https://console.cloud.google.com
# Then update .env file with GOOGLE_CLIENT_ID and GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8386/login/oauth2/code/google
spring.security.oauth2.client.registration.google.client-name=Google

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v2/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=id

# SpringDoc OpenAPI (Swagger) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.show-actuator=false
springdoc.paths-to-match=/**
springdoc.packages-to-scan=com.example.PixelMageEcomerceProject.controller

# Stripe Configuration
# Keys are loaded from .env file (see DotEvnConfig class)
# Setup: Update .env file with your Stripe API keys from https://dashboard.stripe.com/apikeys
stripe.api.public-key=${STRIPE_PUBLIC_KEY}
stripe.api.secret-key=${STRIPE_SECRET_KEY}
